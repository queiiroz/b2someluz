<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2 Som e Luz</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/LOGO-B2.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navigacion">
      <a href="#home"
        ><img src="./assets/LOGO-B2.png" alt="Logo b2 som e luz"
      /></a>
      <div class="menu">
        <ul>
          <li>
            <a id="eventosNav" class="close" href="#eventos"
              ><strong>Eventos</strong>
            </a>
          </li>
          <li>
            <a id="contactNav" class="close" href="#contact"
              ><strong>Contato</strong>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="home">
      <div class="col-a">
        <h2>Olá, seja bem vindo!</h2>
        <p>
          Somos a B2 som e luz e trabalhamos com aluguel e serviços para
          eventos, esses são alguns dos nossos materiais e serviços.
        </p>
        <ul class="ul-home">
          <li>SOM</li>
          <li>ILUMINAÇÃO DE PISTA</li>
          <li>ILUMINAÇÃO CÊNICA</li>
          <li>PISO LED</li>
          <li>DJ'S</li>
          <li>BANDAS</li>
        </ul>
      </div>
      <div class="col-b">
        <div>
          <iframe
            src="https://player.vimeo.com/video/829992597?h=63072f97ac&amp;background=1&amp;player_id=0&amp;app_id=58479"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
            height="525px"
            width="525px"
          ></iframe>
        </div>
      </div>
    </section>
    <section id="event">
      <h2>EVENTOS</h2>
      <div class="container-slider">
        <button id="prev-button" class="bntSlider" onclick="prev()">
          <img src="./assets/arrow.png" alt="netx-button" />
        </button>
        <div class="container-images">
          <img
            src="./assets/carrocel/01.JPG"
            alt="imagem do slide"
            class="slider selected"
          />
          <img
            src="./assets/carrocel/02.JPG"
            alt="imagem do slide"
            class="slider"
          />
          <img
            src="./assets/carrocel/03.JPG"
            alt="imagem do slide"
            class="slider"
          />
          <img
            src="./assets/carrocel/04.JPG"
            alt="imagem do slide"
            class="slider"
          />
          <img
            src="./assets/carrocel/05.JPG"
            alt="imagem do slide"
            class="slider"
          />
          <img
            src="./assets/carrocel/06.JPG"
            alt="imagem do slide"
            class="slider"
          />
        </div>
        <button id="next-button" class="bntSlider" onclick="next()">
          <img src="./assets/arrow.png" alt="next-button" />
        </button>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
